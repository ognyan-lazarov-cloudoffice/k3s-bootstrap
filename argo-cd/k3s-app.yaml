apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/k3s-gitops.git
    targetRevision: HEAD
    path: bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: k3s-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true