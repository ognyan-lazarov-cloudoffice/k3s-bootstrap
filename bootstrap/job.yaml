apiVersion: batch/v1
kind: Job
metadata:
  name: k3sup-job
  namespace: argocd
spec:
  template:
    spec:
      containers:
      - name: k3sup
        image: ubuntu:noble
        command: ["/bin/bash"]
        args:
        - -c
        - |
          set -ex
          apt install -y curl

          # Configuration
          K3S_VERSION="v1.31.0+k3s1"
          SERVER_IP="192.168.65.9"
          AGENT_IPS="192.168.65.10"
          SSH_USER=sentian
          SSH_KEY="/root/.ssh/id_ed25519"
          CONFIG_FILE="config.yaml"

          # Install k3sup
          if ! command -v k3sup &> /dev/null; then
            curl -sLS https://get.k3sup.dev | sh
          fi

          # Install K3s server
          k3sup install --ip $SERVER_IP --k3s-version $K3S_VERSION --k3s-extra-args="--config ${CONFIG_FILE}" --ssh-key $SSH_KEY --user $SSH_USER
    
          # Install K3s agents
          for AGENT_IP in $AGENT_IPS; do
            k3sup join --ip $AGENT_IP --server-ip $SERVER_IP --k3s-version $K3S_VERSION --ssh-key $SSH_KEY --user $SSH_USER
          done
        volumeMounts:
        - name: ssh-key
          mountPath: "/root/.ssh"
          readOnly: true
        securityContext:
          runAsUser: 0
      restartPolicy: OnFailure
      volumes:
      - name: ssh-key
        secret:
          secretName: ssh-key-secret
          defaultMode: 0600