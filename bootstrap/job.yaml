apiVersion: batch/v1
kind: Job
metadata:
  name: k3sup-job
spec:
  template:
    spec:
      containers:
      - name: k3sup
        image: alpine:latest
        command: ["/bin/sh"]
        args: ["-c", "apk add --no-cache bash curl && bash /scripts/k3sup-wrapper.sh"]
        volumeMounts:
        - name: script
          mountPath: /scripts
      restartPolicy: OnFailure
      volumes:
      - name: script
        configMap:
          name: k3sup-wrapper
          defaultMode: 0744